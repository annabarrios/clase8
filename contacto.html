<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <header class="encabezadocontacto">
    <img src="logo 1.jpg" width="100" alt=""><br>
    <div class="card" style="width: 18rem;">
      <img src="contacto.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">Si necesitas contactarnos completa el siguiente formulario y nos comunicamos a la brevedad
        </p>
      </div>
    </div>
    <form action="">
      <h2><u>Formulario de contacto</u></h2>
      <div class="input-group">
        <span class="input-group-text">Nombre y Apellido</span>
        <input type="text" aria-label="First name" class="form-control">
        <input type="text" aria-label="Last name" class="form-control">
      </div>
      <label><i> Indique el sexo:</i></label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Femenino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">Otro</label>
      </div>
      <label for="teléfono (opcional)"><i>Teléfono (opcional)</i></label><br>
      <input type="text" size="" 50px"></label><br>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <button type="button" class="btn btn-outline-dark">Enviar</button>
    </form>
  </header>
  <footer class="ppinicio">
    <h6>página realizada por Barrios Analia</h6>
  </footer>
</body>

</html>
